<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${person} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Person module</h3>
                    </div>
                    <div class="card-body">
                 <div class="form-group">
                            <label>NAME</label>
                            <input th:field="*{name}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>contract Type Name</label>
                            <input th:field="*{contractTypeName}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>role Id</label>
                            <input th:field="*{roleId}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>role Name</label>
                            <input th:field="*{roleName}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>role Description</label>
                            <input th:field="*{roleDescription}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>hourly Salary</label>
                            <input th:field="*{hourlySalary}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>monthly Salary</label>
                            <input th:field="*{monthlySalary}" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/product}" class="btn btn-success">Go back</a>
                        <input type="submit" value="save" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
